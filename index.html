<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h1>Contact Me</h1>
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Name <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Email <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Phone Number <input type="tel" name="phone" /></label>
        </p>
        <p>
            <textarea name="message" placeholder="Message" cols="30" rows="10"></textarea>
        </p>
        <p>
            What is the reason for contacting us?
        </p>
        <p>
            <label><input type="radio" id="broken" name="reason" value="broken"> Broken/Damaged</label>
            <label><input type="radio" name="reason" id="missing" value="missing"> Missing Item</label>
            <label><input type="radio" name="reason" id="shipment" value="shipment"> Shipment/Delivery</label>
           <label><input type="radio" name="reason" id="other" value="other"> Other</label> 
        </p>
        <p>
            How may we contact you?
        </p>
        <p>
           <label><input type="checkbox" name="contact(email)" id="email" value="email"> Email</label> 
            <label><input type="checkbox" name="contact(phone)" id="phone" value="phone"> Phone call</label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
       
        
      </form>
</body>
</html>
